<template>
    <article class="slds-card" style="border: 1px solid #e4e4e4;padding: 5px;">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate" style="padding: 5px;">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account">
                        <lightning-icon icon-name="standard:call_history"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate">
                            <span>History</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-icon icon-name="utility:refresh" onclick={fetchHistory}>
                    </lightning-button-icon>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="col-sm-12 registration-sel-block p-t-6" if:true={data}>
                <lightning-datatable hide-checkbox-column key-field="id" data={data} columns={columns}>
                </lightning-datatable>
            </div>
        </div>
    </article>

</template>
